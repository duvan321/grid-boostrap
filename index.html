<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->

      crossorigin="anonymous"
    />

      h2 {
        text-align: center;
        color: blue;
        font-family: "Courier New", Courier, monospace;
      }
      .col {
        border: 0.1rem solid white;
        height: 6rem;
      }

      .reto1 .col {
        background-color: darkseagreen;
      }

      .reto2 .col {
        background-color: orangered;
      }

      .reto3 .col {
        background-color: red;
      }
    </style>
    <title>Reto grid Bootstrap!</title>
  </head>
  <body>
    <div class="container reto1">
      <h2>reto1</h2>
      <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col"></div>
      </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <div class="container reto2">
      <h2>Reto 2</h2>
      <div class="row">
        <div class="col col-6 col-md">Fila 1/Col 1</div>
        <div class="col col-6 col-md">Fila 1/Col 2</div>
        <div class="col col-6 col-md">Fila 1/Col 3</div>
        <div class="col col-6 col-md">Fila 1/Col 4</div>
      </div>
      <div class="row">
        <div class="col col-12 col-md -6 col-lg">.fila 2/col 1</div>
        <div class="col col-12 col-md -6 col-lg">.fila 2/col 2</div>
        <div class="col col-12 col-md -6 col-lg">.fila 2/col 3</div>
        <div class="col col-12 col-md -6 col-lg">fila 2/col 4</div>
        <div class="col col-12 col-md -6 col-lg">fila 2/col 5</div>
        <div class="col col-12 col-md -6 col-lg">.fila 2/col 1</div>
        <div class="col col-12 col-md -6 col-lg">.fila 2/col 2</div>
        <div class="col col-12 col-md -6 col-lg">.fila 2/col 3</div>
        <div class="col col-12 col-md -6 col-lg">fila 2/col 4</div>
        <div class="col col-12 col-md -6 col-lg">fila 2/col 5</div>
      </div>
    </div>
    <br />
    <br />
    <br />
    <div class="container reto3">
      <h2>Reto 3</h2>
      <div class="row">
        <div class="col col-12 col-m-6 offset-6">fila 1/col1</div>
      </div>
      <div class="row">
        <div class="col col-8 offset-md-2">fila 2/col2</div>
      </div>
      <div class="row">
        <div class="col col-4 offset-9 offset-md-0">fila 3/col3</div>
      </div>
    </div>

      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

    ></script>
